<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Weather Forecast</h1>

    <form id="weatherForm">
        <div>
            <p><strong>Location Input Method:</strong></p>
            <div class="radio-group">
                <label>
                    <input type="radio" name="locationType" value="city" checked onchange="toggleLocationInputs()">
                    Use City Name
                </label>
                <label>
                    <input type="radio" name="locationType" value="coordinates" onchange="toggleLocationInputs()">
                    Use Coordinates
                </label>
            </div>
        </div>

        <div id="cityInputs">
            <div>
                <label for="city">City Name:</label>
                <input type="text" id="city" name="city" placeholder="Belgrade">
                <small style="color: #666; display: block; margin-top: 4px;">
                    Leave empty to use default location (Belgrade)
                </small>
            </div>
        </div>

        <div id="coordinatesInputs" style="display: none;">
            <div>
                <label for="lat">Latitude:</label>
                <input type="number" id="lat" name="lat" min="-90" max="90" step="0.0001" placeholder="44.8125">
                <small style="color: #666; display: block; margin-top: 4px;">
                    Leave empty to use default location (Belgrade)
                </small>
            </div>

            <div>
                <label for="lon">Longitude:</label>
                <input type="number" id="lon" name="lon" min="-180" max="180" step="0.0001" placeholder="20.4612">
                <small style="color: #666; display: block; margin-top: 4px;">
                    Leave empty to use default location (Belgrade)
                </small>
            </div>
        </div>

        <div>
            <label for="timezoneOption">Timezone Option:</label>
            <select id="timezoneOption" name="timezoneOption">
                <option value="utc">UTC</option>
                <option value="local">Local (auto-detected)</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">Get Weather</button>
    </form>

    <div id="loading" style="display: none;">Loading...</div>

    <div id="result">
        <h2>Results</h2>
        <div id="output"></div>
    </div>

    <script>
        function toggleLocationInputs() {
            const locationType = document.querySelector('input[name="locationType"]:checked').value;
            const coordinatesInputs = document.getElementById('coordinatesInputs');
            const cityInputs = document.getElementById('cityInputs');

            if (locationType === 'coordinates') {
                coordinatesInputs.style.display = 'block';
                cityInputs.style.display = 'none';
            } else {
                coordinatesInputs.style.display = 'none';
                cityInputs.style.display = 'block';
            }
        }
    </script>
    <script src="/static/js/app.js"></script>
</body>
</html>
