<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Weather Forecast</h1>

    <form id="weatherForm">
        <div>
            <label for="lat">Latitude (optional):</label>
            <input type="number" id="lat" name="lat" min="-90" max="90" step="0.0001" placeholder="44.8125">
        </div>

        <div>
            <label for="lon">Longitude (optional):</label>
            <input type="number" id="lon" name="lon" min="-180" max="180" step="0.0001" placeholder="20.4612">
        </div>

        <div>
            <label for="city">City (optional):</label>
            <input type="text" id="city" name="city" placeholder="Belgrade">
        </div>

        <div>
            <label for="timezone">Timezone:</label>
            <select id="timezone" name="timezone">
                <option value="Europe/Belgrade">Europe/Belgrade</option>
                <option value="Europe/Paris">Europe/Paris</option>
                <option value="UTC">UTC</option>
            </select>
        </div>

        <button type="submit" id="submitBtn">Get Weather</button>
    </form>

    <div id="loading" style="display: none;">Loading...</div>

    <div id="result">
        <h2>Results</h2>
        <div id="output"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
