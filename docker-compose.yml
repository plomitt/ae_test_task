services:
  redis:
    image: redis:7-alpine
    container_name: weather-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  yr-forecast:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - CACHE_EXPIRE_SECONDS=60
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS_PER_SECOND=20
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/weather/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s