services:
  yr-forecast:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/weather/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s